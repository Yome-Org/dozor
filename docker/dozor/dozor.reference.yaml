context:
  project: demo
  environment: local

evaluation:
  window: 5m
  recovery_window: 2m
  incident_threshold: 2m
  debounce: 250ms

runtime:
  queue_capacity: 1024

components:
  - name: postgres
  - name: api
  - name: worker

dependencies:
  - upstream: postgres
    downstream: api
  - upstream: api
    downstream: worker

thresholds:
  postgres:
    critical: 3
    degraded: 3
  api:
    critical: 3
    degraded: 3
  worker:
    critical: 3
    degraded: 3

checks:
  - component: postgres
    type: http
    url: http://mock-health:18080/health
    interval: 5s
    timeout: 2s
    failure_threshold: 3
